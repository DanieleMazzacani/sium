<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <!-- Aggiungi qui i tuoi stili CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="profilo">
    <div class="container">
        <div class="user-info">
            <img src="profilo_utente.jpg" alt="Immagine Profilo Utente">
            <h2>Nome Utente</h2>
        </div>
    </div>
</section>

<section class="post">
    <div class="container">
        <!-- Post 1 -->
        <div class="post-item">
            <div class="post-header">
                <div class="user-info">
                    <img src="profilo_utente.jpg" alt="Immagine Profilo Utente">
                    <h3>Nome Utente</h3>
                </div>
            </div>
            <div class="post-content">
                <img src="foto_post.jpg" alt="Foto del Post">
                <!-- Per i video, potresti utilizzare un elemento <video> invece di <img> -->
            </div>
            <div class="post-comments">
                <h4>Commenti</h4>
                <ul>
                    <li class="comment">
                        <div class="user-info">
                            <img src="profilo_utente_commento.jpg" alt="Immagine Profilo Utente">
                            <h5>Nome Utente Commento</h5>
                        </div>
                        <p>Testo del commento...</p>
                    </li>
                    <!-- Aggiungi altri commenti se necessario -->
                </ul>
            </div>
        </div>
        <!-- Fine Post 1 -->

        <!-- Aggiungi altri post se necessario -->
    </div>
</section>

<!-- Il resto del tuo contenuto HTML va qui -->

</body>
</html>
