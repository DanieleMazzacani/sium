<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Tuo Sito</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="logo.png" alt="Logo del Sito">
        </div>
        <div class="site-name">
          <h1>CarSpotting</h1>
        </div>
      </div>
      <div class="right">
        <nav>
          <ul>
            <li><a href="#">Accesso</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  
  <div class="container">
    <section class="content">
      <!-- Elenco di foto/video degli utenti -->
      <div class="user-post">
        <div class="user-info">
          <img src="profilo_utente1.jpg" alt="Profilo Utente 1">
          <h3>Nome Utente 1</h3>
        </div>
        <div class="post">
          <img src="foto_utente1.jpg" alt="Foto Utente 1">
          <!-- PossibilitÃ  di commentare -->
          <textarea placeholder="Aggiungi un commento"></textarea>
          <button>Commenta</button>
        </div>
      </div>

      <!-- Ripeti per altri utenti -->
      
    </section>
  </div>

  <!-- Altri elementi della pagina -->

</body>
</html>
